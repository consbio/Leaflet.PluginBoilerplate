<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TODO</title>
    <link rel="stylesheet" href="//unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
    <link rel="stylesheet" href="L.Control.PluginBoilerplate.css" />
</head>
<body>
    <script src="//unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet-src.js"></script>
    <script src="L.Control.PluginBoilerplate.js"></script>
    <div id="map" style="position: absolute; top: 0; left:0; bottom:0; right: 0;"></div>

    <script>
        var map = L.map('map').setView([44.07, -118.78], 5);

        L.tileLayer('//stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.png', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            subdomains: 'abcd',
            maxZoom: 10,
            minZoom: 2
        }).addTo(map);

        // TODO:
        map.addControl(L.Control.PluginBoilerplate({
            position: 'bottomright'
        }));

    </script>
</body>
</html>
